<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> implement stack using queue</title>
</head>
<body>
    <script>
        // Q3. Write JavaScript program to implement stack using queue
        class Queue {
    constructor() {
        this.items = [];
    }

    enqueue(element) {
        this.items.push(element);
    }

    dequeue() {
        if (this.isEmpty()) return "Underflow";
        return this.items.shift();
    }

    isEmpty() {
        return this.items.length === 0;
    }

    front() {
        if (this.isEmpty()) return "No elements in Queue";
        return this.items[0];
    }
}

class StackUsingQueue {
    constructor() {
        this.q1 = new Queue();
        this.q2 = new Queue();
    }

    push(element) {
        this.q2.enqueue(element);
        while (!this.q1.isEmpty()) {
            this.q2.enqueue(this.q1.dequeue());
        }
        let temp = this.q1;
        this.q1 = this.q2;
        this.q2 = temp;
    }

    pop() {
        if (this.q1.isEmpty()) return "Underflow";
        return this.q1.dequeue();
    }

    top() {
        if (this.q1.isEmpty()) return "No elements in Stack";
        return this.q1.front();
    }
}

// Example usage:
let stack = new StackUsingQueue();
stack.push(10);
stack.push(20);
stack.push(30);
console.log(stack.pop()); // 30

    </script>
</body>
</html>
