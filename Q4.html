<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selection Sort</title>
</head>

<body>
    <script>
        // Q4. Write JavaScript Program for Selection Sort
        function selectionSort(arr) {
            let n = arr.length;

            for (let i = 0; i < n - 1; i++) {
                let minIdx = i;
                for (let j = i + 1; j < n; j++) {
                    if (arr[j] < arr[minIdx]) {
                        minIdx = j;
                    }
                }
                let temp = arr[minIdx];
                arr[minIdx] = arr[i];
                arr[i] = temp;
            }
            return arr;
        }
        let arr = [64, 25, 12, 22, 11];
        console.log(selectionSort(arr)); // [11, 12, 22, 25, 64]

    </script>
</body>

</html>
