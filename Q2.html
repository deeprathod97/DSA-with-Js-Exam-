<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Two Elements in a Linked List</title>
</head>

<body>
    <script>
        // Q2. Write JavaScript Program to Swap Two Elements in a Linked List
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            append(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                    return;
                }
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }

            swapElements(data1, data2) {
                if (data1 === data2) return;

                let prevNode1 = null, prevNode2 = null;
                let node1 = this.head, node2 = this.head;

                while (node1 && node1.data !== data1) {
                    prevNode1 = node1;
                    node1 = node1.next;
                }

                while (node2 && node2.data !== data2) {
                    prevNode2 = node2;
                    node2 = node2.next;
                }

                if (!node1 || !node2) return;

                if (prevNode1) {
                    prevNode1.next = node2;
                } else {
                    this.head = node2;
                }

                if (prevNode2) {
                    prevNode2.next = node1;
                } else {
                    this.head = node1;
                }

                let temp = node1.next;
                node1.next = node2.next;
                node2.next = temp;
            }
        }


        let list = new LinkedList();
        list.append(10);
        list.append(20);
        list.append(30);
        list.swapElements(10, 30);

    </script>
</body>

</html>
