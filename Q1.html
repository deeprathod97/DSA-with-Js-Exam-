<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>

<body>
    <script>
        // Q1. Write JavaScript Program For Searching An Element In A Linked List
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            append(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                    return;
                }
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }

            searchElement(key) {
                let current = this.head;
                while (current) {
                    if (current.data === key) {
                        return true;
                    }
                    current = current.next;
                }
                return false;
            }
        }
        let list = new LinkedList();
        list.append(10);
        list.append(20);
        list.append(30);
        console.log(list.searchElement(20)); // true
        console.log(list.searchElement(40)); // false
        

    </script>
</body>

</html>
